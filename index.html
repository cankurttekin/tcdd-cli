<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="tcdd-cli.png">
    <title>TCDD-CLI Web</title>
</head>
<body>
        <header class="site-header">
        <div class="logo-container">
            <img src="tcdd-cli.png" alt="Website Logo" class="logo">
            <h1 class="site-title">TCDD-CLI Web</h1>
        </div>
    </header>
    <div class="line-container">
        <div class="red-line"></div>
        <div class="blue-line"></div>
    </div>
    <form id="configForm">
        <div>
            <label for="binisIstasyonAdi">Departure Station:</label>
            <select id="binisIstasyonAdi"></select>
        </div>
        <div>
            <label for="inisIstasyonAdi">Arrival Station:</label>
            <select id="inisIstasyonAdi"></select>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" value="2024-05-15">
        </div>
        <div id="hourContainer" style="display: block;">
            <label for="hour">Trip Hours:</label>
            <div id="hourChoices"></div>
        </div>
        <div>
            <label for="seatType">Seat Type:</label>
            <select id="seatType">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
            </select>
        </div>
        <button type="button" id="start-search-button" onclick="startSearch()">Search for Trips</button>
        <div id="statusContainer">
        <div id="log"></div>
          <div>
            <label>Status:</label>
            <p id="status"></p>
          </div>
          <div>
              <p id="delayMessage"></p>
          </div>
        </div>
    </form>
    <script src="app.js"></script>
    
        <div class="footer">
            
            <p style="font-size: 14px;">
               TCDD-CLI is a tool on your terminal or browser that aims to
               help to you find empty seats at
               Turkish Railways.
            </p>
            <p>
                <a href="https://github.com/cankurttekin/tcdd-cli" target="_blank">Source</a> â”€
                <a href="https://www.gnu.org/licenses/gpl-3.0.en.html#license-text" target="_blank">GPL-3.0</a>
            </p>
            <p style="font-size: 14px;">
              Disclaimer: This is not an official software from TCDD and has no affiliation with the State Railways Of The Republic of Turkiye.
            </p>
        </div>
</body>
</html>
